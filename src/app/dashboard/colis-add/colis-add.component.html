<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ajouter un colis</h1>
    <p class="mb-4">
        afin de cr√©er un nouveau colis merci de remplir le formulaire ci-dessous
    </p>
    <p class="mb-4">
        <a routerLink="/dashboard/home/vehicules" class="btn btn-secondary">Back</a>
    </p>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ajouter un colis</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="add" (ngSubmit)="addNow()" >
     
  

                <div class="form-group">
                    <label for="">Poid(kg)</label>
                    <input type="number" placeholder="" class="form-control" formControlName="poids">
                </div> 
                <div class="form-group">
                    <label for="">Hauteur (cm)</label>
                    <input type="number" placeholder="" class="form-control" formControlName="hauteur">
                </div> 
                <div class="form-group">
                    <label for="">Largeur (cm)</label>
                    <input type="number" placeholder="" class="form-control" formControlName="largeur">
                </div> 
                <div class="form-group">
                    <label for="">Collect</label>
                    <input type="checkbox" formControlName="collect" style="margin-left: 15px;" /> 
                </div> 

                <div class="form-group">
                    <label for="">Type</label>
                    <select class="form-control" formControlName="type">
                        <option value="Fragile">Fragile</option>
                        <option value="Normal">Normal</option>
                    </select>

                    
                    
                </div> 
                <div class="form-group">
                    <label for="">Urgence</label> 

                    <select class="form-control" formControlName="urgence">
                        <option value="normal">normal</option>
                        <option value="urgent">urgent</option>
                        <option value="tres urgent">tres urgent</option>
                        
                    </select>
 
                </div> 

                
                
                <div class="form-group">
                    <label for="">Adresse Expediteur</label>
                    <input type="text" placeholder="" class="form-control" formControlName="adrExpediteur">
                </div>
                <div class="form-group">
                    <label for="">Adresse Distinataire</label>
                    <input type="text" placeholder="" class="form-control" formControlName="adrDistinataire">
                </div> 
                <div class="form-group">
                    <label for="">Code Postal Distinataire</label>
                    <input type="text" placeholder="" class="form-control" formControlName="codePostalDistinataire">
                </div> 
                <div class="form-group">
                    <label for="">Ville Distinataire</label>
                    <input type="text" placeholder="" class="form-control" formControlName="villeDistinataire">
                </div> 
                <div class="form-group">
                    <label for="">Gouvernorat Distinataire</label>
                    <input type="text" placeholder="" class="form-control" formControlName="govDistinataire">
                </div> 

                <div class="form-group">
                    <label for="">Description</label>
                    <textarea type="text" placeholder="" class="form-control" formControlName="description"></textarea>
                </div> 
 
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="! add.valid">Ajouter </button>
                </div>
                
                
                
                
                
            </form>

        </div>

    </div>
</div>
